<div class="confirm-modal__wrapper">
  <div class="confirm-modal__body">
    <app-close-button
      (onClick)="handleClose()"
      [ngClass]="'confirm-modal__close-icon'"
    ></app-close-button>
    {{ text }}
    <div class="confirm-modal__buttons-wrapper">
      <app-button
        (onClick)="handleClick()"
        [name]="delete"
        [type]="primary"
      ></app-button>
      <app-button
        (onClick)="handleClose()"
        [name]="cancel"
        [type]="secondary"
      ></app-button>
    </div>
  </div>
</div>
